{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock title %}</title>
    {% comment %} <link rel="stylesheet" href="{% static "base.css" %}"> {% endcomment %}
    {% block css_files %}{% endblock css_files %}
</head>
<body>
    <h1>Month wise challenge list</h1>
    <a href="{% url "blog_app:read-later" %}">Read Later Posts</a>
    <a href="{% url "blog_app:all_posts" %}">See All Posts</a>
    {% block content %}{% endblock content %}
</body>
</html>
